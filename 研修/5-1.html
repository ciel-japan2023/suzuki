<html>

<head>
	<!-- htmlファイルと同じフォルダにあるjQuery.jsを読み込む -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<!-- 文字コードをUTF-8に設定（文字化け防止） -->
	<meta charset="UTF-8">
	<!-- タイトル -->
	<title>練習問題</title>

	<style>
    	/* ここにCSSを書く */
		#text{color:brown}
		#test{color:blueviolet}
		#button1{color:#FF0000}
		#button2{color:#0000FF}
	</style>
</head>

<body>
	<!-- ここに画面に表示する内容を書く -->
	<input type="text" id="text" />
    <!-- <button id = "button">Go!!</button> -->
    <input type="button" id ="button1" name="button1" value="GoGo!!" /> 
	<input type="button" id ="button2" name="button2" value="Delete!!" /> 
	<input type="checkbox" name="checkbox"/>

    <div id="test"></div>
        
        <script>

        // ここにJavaScriptを書く
        $("#button1").on("click",function(){
            $("#test").append($("#text").val());
        });

		$("#button2").on("click",function(){
            $("#test").text("")
        });
		

	</script>
</body>

</html>
