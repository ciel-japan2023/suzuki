<html>

<head>
	<!-- htmlファイルと同じフォルダにあるjQuery.jsを読み込む -->
	<script type="text/javascript"  src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<!-- 文字コードをUTF-8に設定（文字化け防止） -->
	<meta charset="UTF-8">
	<!-- タイトル -->
	<title>数字当てゲーム</title>

	<style>
    	/* ここにCSSを書く */
        body{
            background-color:#E0E0FF
        }

		#history{
			width: 70%;
			height: 55%;
			overflow-y: scroll;
            background: #000000;
            color:#00FF00
		}

		#input_num,#status,#top{
			margin-bottom: 5%;
            background: #dfefff;
            box-shadow: 0px 0px 0px 5px #dfefff;
            border: dashed 1px #96c2fe;
            padding: 0.2em 0.5em;
            color: #454545;
		}

	</style>
</head>

<body>
    <!-- ここに画面に表示する内容を書く -->
	<div id="top">0~1000の間でランダムに生成された数字を当ててください。</div>
	<label id="input_num">入力された数字</label>
    <br>
    <br>
	<div id="history">
	</div>
	
	<div>
        <br>
		<label id="status">数字を入力してください。</label>
		<br>
        <br>
		<input type="text"  id="pl_num"/>
        <input type="button" id ="btn01" name="btn01" value="Go!!" /> 
        
	</div>
	
	
	<script>                                
	    // ここにJavaScriptを書く
        $("#pl_num").focus();
		let random = Math.floor(Math.random() * 1001 );
		console.log(random);

        $("#btn01").on("click",function(){
			console.log(random)
			$("#pl_num").text("")
			$("#history").append(Number($("#pl_num").val()))

			if(($("#pl_num").val()) === ""){
				console.log("未入力");
				$("#pl_num").text("");
				$("#status").text("何も入力されていません！");
				$("#status").css("color","#FF0000");

			} else if(isNaN(($("#pl_num").val())) == true){
				console.log("数値以外");
					$("#status").text("数値以外が入力されています！");
			    	$("#status").css("color","#454545");
                    
		
            } else {
				console.log("数値が入ってます");
					$("#status").text("数字を入力してください。");
			    	$("#status").css("color","#454545");
                    
				
				if(($("#pl_num").val()) > random){
					console.log("大きい値です。");
					$("#history").append(" It is a large number.<br>")

                    
                } else if(($("#pl_num").val()) < random) {
					console.log("小さい値です。");
					$("#history").append(" It is a small number.<br>")


                } else {
					console.log("正解！同じ値です。");
					$("#history").append(" Exactly!!!<br>")

				}
                $("#pl_num").val("");
                $("#pl_num").focus();
			}

        });

	</script>
</body>

</html>
