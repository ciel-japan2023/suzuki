<head>
	<!-- htmlファイルと同じフォルダにあるjQuery.jsを読み込む -->

	<!-- 文字コードをUTF-8に設定（文字化け防止） -->

	<!-- タイトル -->
	<title>練習問題</title>

	<style>
    	/* ここにCSSを書く */
	</style>
</head>

<body>
	<!-- ここに画面に表示する内容を書く -->
	<div id="test"></div>


	<script>
	    // ここにJavaScriptを書く
	
        for(i=3;i<=15;i=i+2){
           loop(i);
        }

        function loop(x){
            console.log("関数loopに"+x+"を渡して実行");
            let i;
            let j;
            let ast;
            for(i=0;i<x;i++){
                ast = "";
                for(j=0;j<i+1;j++){
                    ast = ast +"＊";
                }
            console.log(ast)
            }
        }

	</script>
